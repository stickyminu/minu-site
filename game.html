<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html" class="active">Game</a></li>
        </ul>
    </nav>

    <header>
        <h1>Battle Against AI</h1>
    </header>

    <div class="container">
        <div class="boards">
            <!-- AI Board should come first in the HTML structure -->
            <div>
                <h2>Your Board</h2>
                <div id="playerBoard" class="board">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>

            <div>
                <h2>AI's Board</h2>
                <div id="aiBoard" class="board">
                    <div class="box">?</div>
                    <div class="box">?</div>
                    <div class="box">?</div>
                    <div class="box">?</div>
                </div>
            </div>
        </div>

        <button id="submit">Submit and Reveal</button>
        <button id="playAgainButton" style="display: none;">Play Again</button>

        <p id="result"></p>
    </div>

    <script src="logic.js"></script>
</body>
</html>
